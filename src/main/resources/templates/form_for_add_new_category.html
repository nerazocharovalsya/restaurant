<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/categories" enctype="multipart/form-data">
  <label for="dishes">Названия блюд:</label>
    <br>
    <select multiple th:size="7" id= "dishes" name="dishes">
        <tr th:each="dish:${dishes}">
            <option th:text="${dish.getName()}" ></option>
        </tr>
    </select>
  <br>
   <br>
    <label for="title">Описание категории</label>
    <input name="title"  type="text" id="title">
    <br>
    <label for="image1">Фото</label>
    <input name="file1"  required type="file" accept=".png, .jpeg, .jpg, .heic" id="image1">
    <br>
    <br>
  <input type="submit">
</form>
</body>
</html>
